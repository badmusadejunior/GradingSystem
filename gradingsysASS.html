<div class="input-group mb-3">
    <input id="check" type="number" class="form-control" placeholder="Enter Your Score" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="verifyScore()" class="btn btn-outline-secondary" type="button" id="button-addon2">Check  Your Grade</button>

    <script>
      var mySongA = new Audio("excellent.wav")
      var mySongB = new Audio("Good.wav")
      var mySongC = new Audio("Credit.mp3")
      var mySongD = new Audio("Fair.mp3")
      var mySongE = new Audio("poor.m4a")
      var mySongF = new Audio("Failure.m4a")
      function verifyScore(){
        var score = document.getElementById("check").value;
    // if(score==""){
    //     document.getElementById("display").innerText = "Enter a number"
    if(score<0){
        document.getElementById("display").innerText = "Invalid"
    }else if(score<40){
        document.getElementById("display").innerText = "F"
        imgSrc.src = "failure.webp"
        mySongF.play();
    }else if(score<45){
        document.getElementById("display").innerText = "E"
        imgSrc.src = "E.webp"
        mySongE.play();
    }else if(score<50){
        document.getElementById("display").innerText = "D"
        imgSrc.src = "D.webp"
        mySongD.play();
    }else if(score<60){
        document.getElementById("display").innerText = "C"
        imgSrc.src = "C.webp"
        mySongC.play();
    }else if(score<70){
        document.getElementById("display").innerText = "B"
        imgSrc.src = "B.webp"
        mySongB.play();
    }else if(score<101){
        document.getElementById("display").innerText = "A"
        imgSrc.src = "excellent.webp"
        mySongA.play();
    }else if(score>100){
        document.getElementById("display").innerText = "Invalid"

    }else{
        document.getElementById("display").innerText = "Kindly enter a number"
    } 
}
    </script>
